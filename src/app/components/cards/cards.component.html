<div class="p-4 mt-20 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mx-auto">
  <ng-container *ngFor="let user of users">
    <div
      class="w-full max-w-md bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <div class="flex justify-end px-4 pt-4">
      </div>
      <div class="flex flex-col items-center pb-10">
        <img class="w-24 h-24 mb-3 rounded-full shadow-lg" [src]="user.avatar" alt="User image" />
        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white blur-sm">{{user.first_name}}
          {{user.last_name}}</h5>
        <span class="text-sm text-gray-500 dark:text-gray-400 blur-sm">{{user.email}}</span>
        <div class="flex mt-4 md:mt-6">
          <a [routerLink]="['/user-detail', user.id]"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            View
          </a>
        </div>
      </div>
    </div>
  </ng-container>
</div>
