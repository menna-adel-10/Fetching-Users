<button
type="button"
(click)="goBack()"
class="py-2.5 px-5 me-2 mb-2 mt-28 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
Back
</button>
<ng-container *ngIf="show$ | async as user">
  <div class="flex justify-center items-center h-screen max-w-md mx-4">
    <div class="container group relative block">
      <img alt="" [src]="user.avatar"
        class="absolute inset-0 h-full w-[500px] object-cover opacity-75 transition-opacity group-hover:opacity-50" />

      <div class="relative p-4 sm:p-6 lg:p-8">
        <p class="text-sm font-medium uppercase tracking-widest text-pink-500">{{user.id}}</p>

        <p class="text-xl font-bold text-white sm:text-2xl">{{user.first_name}} {{user.last_name}}</p>

        <div class="mt-32 sm:mt-48 lg:mt-64">
          <div
            class="translate-y-8 transform opacity-0 transition-all group-hover:translate-y-0 group-hover:opacity-100">
            <p class="text-lg text-white">
              {{user.email}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
