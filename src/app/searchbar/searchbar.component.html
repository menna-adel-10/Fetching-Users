<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Search..." class="search" aria-label="Number" matInput [formControl]="formControl"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filterUsers | async" [value]="option.first_name"
        (click)="selectUser(option.id)">
        {{option.first_name}} {{option.last_name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
