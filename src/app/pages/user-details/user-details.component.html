<app-spinner *ngIf="isLoading"></app-spinner>
<div class="container justify-center mx-auto px-4" *ngIf="!isLoading">
  <button type="button" (click)="goBack()"
    class="py-2.5 px-5 me-2 mb-2 mt-28 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
    Back
  </button>


  <div *ngIf="user">
    <div class="">
      <div
        class="container justify-center mx-auto w-full max-w-screen-md h-[300px] bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="flex justify-center px-4 pt-4">
        </div>
        <div class="flex flex-col items-center pb-10">
          <img class="w-24 h-24 mb-3 rounded-full shadow-lg" [src]="user.avatar" alt="avatar" />
          <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{user.first_name}} {{user.last_name}}</h5>
          <span
            class="text-sm  text-white bg-blue-700 transition-all duration-300 cursor-pointer hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 rounded-3xl p-2">{{user.email}}</span>

        </div>
      </div>

    </div>
  </div>

</div>
